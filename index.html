<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 500;
        }
        input, textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #0070f3;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        button:hover {
            background-color: #0051a2;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <!-- Replace the action URL with your actual Worker URL -->
    <form action="https://your-worker-name.your-subdomain.workers.dev" method="POST">
        <label>
            Name:
            <input type="text" name="name" required>
        </label>
        <label>
            Message:
            <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</body>
</html>
